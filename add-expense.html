<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypeScript HTML Forms</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

</head>
<body>
  <h1>Add Expense</h1>

  <!-- <form id="sampleForm" > -->
    <div class="p-5">
      <div class="grid gap-10 column-gap-3 shadow mb-5 p-3 bg-body-tertiary rounded">
        <div class="p-2 g-col-6">
            <div><label for="date">Date:</label></div>
            <input type="text" id="date" >
        </div>
        <div class="p-2 g-col-6">
          <div><label for="amount">Amount:</label></div>
          <input type="number" id="amount" >
        </div>
        <div class="p-2 g-col-6">
          <div><label for="description">Description:</label></div>
          <textarea id="description"></textarea>
        </div>
        <div class="p-2 g-col-6">
          <div><label for="category">Category:</label></div>
          <select class="form-select" aria-label="Default select example">
            <option value="1" selected>One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="p-2 g-col-6">
          <div><label for="notes">Notes:</label></div>
          <textarea id="notes"></textarea>
        </div>
        <div class="p-2 g-col-6">
          <div><label for="notes">Payment Method:</label></div>
          <select class="form-select" aria-label="Default select example">
            <option value="1" selected>UPI (Paytm | Gpay | others)</option>
            <option value="2">Cash</option>
            <option value="3">Card</option>
          </select>
        </div>
        <div class="g-col-12 text-center">
          <button type="submit" class="btn btn-primary" id="formSubmit">Submit</button>
        </div>
      </div>
    </div>
    

  <!-- </form> -->
  <script type="module" src="/src/app.ts"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
